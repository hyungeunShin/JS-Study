<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    .card {
        border: 5px groove gold;
        width: 150px;
        height: 100px;
    }
</style>
</head>
<body>
    <div class="card">
        <div name>지수</div>
        <div age>20</div>
        <div song>blackpink</div>
    </div>
</body>
<script>
    var myCard = document.querySelector(".card");
    //var jisu = myCard.cloneNode();      //복사, 얇은 복사
    var jisu = myCard.cloneNode(true);      //복사, 깊은 복사
    jisu.querySelector("[name]").innerHTML = "제니";
    jisu.querySelector("[age]").innerHTML = "21";
    jisu.querySelector("[song]").innerHTML = "블랙핑크";
    document.body.appendChild(jisu);
</script>
</html>
