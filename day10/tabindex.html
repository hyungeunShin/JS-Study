<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#disp {
    width: 200px;
    height: 200px;
    background-color: black;
    color: yellow;
    font-size: 3em;
}
</style>
</head>
<body>
    이름 : <input type="text" name="" id="" tabindex="1" autofocus><br>
    나이 : <input type="text" name="" id="" tabindex="6"><br>
    주소 : <input type="text" name="" id="" tabindex="-1"><br><!-- tab focus 건너뛰기 -->
    아빠 : <input type="text" name="" id="" tabindex="4"><br>
    엄마 : <input type="text" name="" id="" tabindex="3"><br>
    동생 : <input type="text" name="" id="" tabindex="2"><br>

    <!-- div는 focus를 받도록 만들어지지 않음, focus 받을 수 없는 요소들은 키보드 이벤트가 안먹힌다 -->
    <!-- focus 없는 요소에 tabindex=0을 주면 focus를 받을 수 있다 -->
    <!-- contenteditable을 주면 input type="text"처럼 쓸 수 있다 -->
    <div id="disp" tabindex="0" contenteditable onkeydown="fCheck()">
        키보드 이벤트
    </div>
</body>

}
</script>
</html>
