    var products = [
        { name1 : 'chair', price1 : 7000 },
        { name2 : 'sofa', price : 5000 },
        { name1 : 'desk', price3 : 9000 }
    ];
    
    let newValue;
    let newKey;

    for(let item of products) {
        for(let key in item) {
            //마지막글자를 숫자로변환했을 때 NaN이 안나오면 (숫자면)
            if(isNaN(parseInt(key.slice(-1))) == false ) {

                newKey = key.slice(0, -1);

                delete item[key]; 
            }
