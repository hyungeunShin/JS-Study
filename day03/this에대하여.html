<body>
    <button id="aaa">클릭</button>
</body>
<script>
// call, apply 둘중 1개와 bind를 꼭 기억해야 함
const aaa = document.querySelector('#aaa');

var josh = {
    name : "홍길동",
    exp : "진지"
}

function fCheck(pName) {
    alert(pName + "님 눌렀니?" + this.name + this.exp);
}    

// 이럴 때 사용하면 좋음, 특히 유지보수에서 이런상황을
// 필요한 상황을 만나면 미쳐버림, bind 모르면 소스 전체 형식을 고쳐야 함.
// bind 사용법 자체는 call과 똑같음. 동작이 다름
// bind는 내부적으로 새로운 함수를 만들어서 해당함수의 포인터(함수이름)만 리턴해줌
aaa.addEventListener('click',fCheck.bind(null, "홍길동"));   // fCheck 옆에 괄호를 붙이면 클릭하기도 전에 실행됨
