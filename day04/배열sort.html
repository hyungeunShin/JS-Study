<!DOCTYPE html>

<script>
    //배열 클래스
    function MyArray() {
        this.length = 0;
    }

    //push 메소드
    MyArray.prototype.push = function(pElem) {
        this[this.length] = pElem;
        this.length++;
        return this;    //메소드 체이닝
    }

    //sort 메소드
    MyArray.prototype.sort = function(pCallback) {
        for(j = 0; j < this.length; j++) {
            for(let i = j+1; i < this.length; i++) {
                if(pCallback(this[j], this[i]) > 0) {
                    let temp = this[j];
                    this[j] = this[i];
                    this[i] = temp;
                }
            }    
        }
    }

    let testArr = new MyArray();
    testArr.push(2).push(6).push(3).push(1).push(4);
