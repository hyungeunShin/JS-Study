<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Document</title>
<style>
    #tabs {
        width: 300px;
        height: 500px;
        position: relative;
        border: 1px solid black;
    }
    .tab {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: beige;
        color: blueviolet;
        font-size: 2em;
    }
</style>
</head>
<body>
    <button onclick="ftab(0)">tab1</button>
    <button onclick="ftab(1)">tab2</button>
    <button onclick="ftab(2)">tab3</button>

    <div id="tabs">
        <div class="tab" style="z-index: 20;"><h1>첫째탭</h1></div>
        <div class="tab"><h1>둘째탭</h1></div>
        <div class="tab"><h1>셋째탭</h1></div>
    </div>
</body>
<script>
    const myTabs = document.querySelectorAll(".tab");
    const mybtns = document.querySelectorAll("button");

    //모든 탭 인덱스 초기화
    function finitTab() {
        for(let i = 0; i < myTabs.length; i++) {
            myTabs[i].style.zIndex = 1;
            //myTabs[i].style.borderBottom = "1px solid black";
            mybtns[i].style.borderBottom = "10px solid black";
        }
    }

    function ftab(num) {
        finitTab();
        myTabs[num].style.zIndex = 999;
        //event.target.style.borderBottom = "10px solid black";
        mybtns[num].style.borderBottom = "10px solid black";
    }
</script>
</html>
