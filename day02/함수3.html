<!DOCTYPE html>
<meta charset="utf-8">
<script>
    //$.each만드는 방법
    const $ = {};   //네임스페이스용 빈 객체

    //$.each(배열, 콜백함수)
    $.each = function(pArg, pCallback) {
        //배열일 때
        if(Array.isArray(pArg)) {
            for(let i = 0; i < pArg.length; i++) {
                pCallback(i, pArg[i]);
            }
        } else {    //배열이 아닐때(그냥 object)
            for(let attr in pArg) {
                pCallback(attr, pArg[attr]);
            }
        }
    }

    //callback함수를 사용할 때는 주의 해야한다
    //상황에 맞게 break가 필요하다면 단순 for문을 직접 사용해야 한다

    /* $.each(["홍길동", "이길동", "박길동"], function(index, value) {
        alert(`${index} : ${value}`);
    }) */

    $.each({name: "홍길동", age: 100, job:"사장"}, function(attr, value) {
        alert(`${attr} : ${value}`)
    })
</script>
