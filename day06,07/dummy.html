<!DOCTYPE html>
<meta charset="UTF-8">
<script src="./ranUtil.js"></script>
<div id="disp"></div>
<script>
//Cross-Origin 에러
//프로토콜 + 도메인명 + 포트번호
// http + localhost + 8080
//서로 달라서 나는 에러

//비동기 처리할때 제약사항이된다
//ranUtil에서 우리는 localhost인데 ddit에 비동기를 요청하기 때문에 발생하는 에러

const tblName = "uglyGesi";
var dummyArr = [];

for(let i=1; i<=108; i++){
    let gul = {
        num: i,
        title: RanUtil.ranTitle(),
        writer: RanUtil.ranFullName(),
        cont : RanUtil.ranContent(),
        skills : RanUtil.ranArrLength(["js","java","oracle","html","css"],2,3),
        date : RanUtil.ranDate()
    }
    dummyArr.push(gul);
}

localStorage.setItem(tblName, JSON.stringify(dummyArr));

</script>
