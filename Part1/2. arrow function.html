<div></div>
<button id="버튼">버튼</button>

<script>
    //function 함수() {}
    //var 함수 = function() {}

    //Arrow Function의 장점
    //1. 직관적
    //2. 파라미터 1개면 소괄호 생략 가능
    //3. 코드가 1줄이면 중괄호도 생략 가능
    /* var 함수 = (a) => {
        return a + 10;
    } */
    var 함수 = a => a + 10;
    함수(5);

    [1,2,3,4].forEach(item => console.log(item));

    document.getElementById("버튼").addEventListener("click", e => {
        //window
        console.log(this);

        //버튼
        console.log(e.currentTarget);
    });

    var 오브젝트 = {
        함수: () => {
            console.log(this);
        }
    };
    오브젝트.함수();

    //arrow function은 외부에 있던 this를 그대로 내부로 가져와서 사용하는 함수
</script>
