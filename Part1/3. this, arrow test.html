<button id="버튼">버튼입니다</button>

<script>
    //1번. 사람.sayHi()라고 작성하면 콘솔창에 '안녕 나는 손흥민' 이라는 글자가 나와야함
    var 사람 = {
        name: '손흥민',
        sayHi: () => console.log(`안녕 나는 ${사람.name}`)
    };

    //안녕 나는 손흥민
    사람.sayHi();

    //2번. 오브젝트 내의 데이터를 전부 더해주는 메소드만들기
    //조건) 위에있는 자료라는 object 중괄호 {} 내에 코드 작성 금지 
    var 자료 = {
        data: [1,2,3,4,5],
    };

    자료.전부더하기 = function() {
        var sum = 0;
        this.data.forEach(item => sum += item);
        console.log(sum);
    };

    자료.전부더하기();

    //3번. setTimeout 이용해보기
    //setTimeout을 이용해서 1초 후에 this.innerHTML을 콘솔창에 출력
    document.getElementById("버튼").addEventListener("click", function(e) {
        setTimeout(() => { console.log(this.innerHTML) }, 1000);

        //var 버튼 = this;
        //setTimeout(function(){ console.log(버튼.innerHTML) }, 1000);
    });
</script>
