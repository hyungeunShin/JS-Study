<div></div>

<script>
    var 변수 = '홍길동';
    var 문자1 = '안녕하세요 저는 ' + 변수 + '입니다';
    var 문자2 = `안녕하세요 저는 ${변수}입니다`;

    //console.log(문자1);
    //console.log(문자2);

    function 해체분석기(문자들, 변수들, 변수들2) {
        //['안녕하세요 저는 ', '입니다', raw: Array(2)]
        //문자들을 Array화 해줌
        console.log(문자들);

        //홍길동
        //${변수}
        console.log(변수들);

        //홍길동
        console.log(변수들2);
    }

    //tagged literal
    해체분석기`안녕하세요 저는 ${변수}입니다 ${변수}`;

    function 해체분석기2(문자들, 변수들) {
        console.log(문자들[1] + 변수들 + 문자들[0]);
    }

    해체분석기2`안녕하세요 ${변수}입니다`;
</script>
