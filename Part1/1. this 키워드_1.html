<div></div>

<script>
    //'use strict'

    //window
    console.log(this);

    function 함수() {
        //window
        //use strict있으면 undefined
        console.log(this);
    }

    함수();

    var 오브젝트 = {
        data: 'kim',
        함수: function() {
            //오브젝트 내 함수안에서 쓰면 그 함수를 가지고 있는 오브젝트를 말함
            console.log(this);
        }
    };

    //오브젝트 출력
    오브젝트.함수();

    var 오브젝트2 = {
        data: {
            함수: function() {
                //오브젝트2.data를 뜻함
                console.log("오브젝트2.data : ", this);
            },
            함수2: () => {
                //window
                console.log("arrow 함수 : ", this);
            }
        }
    };

    오브젝트2.data.함수();
    오브젝트2.data.함수2();

    //함수나 변수를 전역공간에서 만들면 => {window}에 보관
    window.함수();
    //동일 => 그래서 window가 나옴
    /* window: {
        function 함수() {
            console.log(this);
        }
    } */

    //==> 오브젝트 내 함수안에서 this 쓰면 그 함수를 가지고 있는 오브젝트를 말함
</script>
