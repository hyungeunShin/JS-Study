    //8. 글자세기('aacbbb') => {a : 2, b : 3, c : 1}
    function 글자세기(글자) {
        console.log([...글자]);

        let 결과 = {};

        [...글자].forEach(item => {
            if(결과[item] > 0) {
                결과[item] += 1;
            } else {
                결과[item] = 1;
            }
        });

        console.log(결과);
    }
    글자세기('aacbcbefab');
