        function fWrite(){
            let data1 = [];
            let data2 = [];
            for(let i=1; i<=6; i++){
                data1.push(Math.floor(Math.random() * 60) + 40);
                data2.push(Math.floor(Math.random() * 60) + 40);
            }

            myChart.data.datasets[0].data = data1;
            myChart.data.datasets[1].data = data2

            myChart.update();

            setTimeout(fWrite, 400);
        }

        const ctx = document.querySelector('#myChart');

        var myChart = new Chart(ctx, {
            type: 'bar',    // bar, line, rader, doughnut, pie
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [
                    {
                        label: '# 2022',

                    },
                    {
                        type: "line",
                        label: '# 2023',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
